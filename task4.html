<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap");

      :root {
        --background-color: #121212;
        --card-background: rgba(30, 30, 30, 0.8);
        --accent-color: #00e0ff; /* Vibrant Aqua */
        --text-color: #e0e0e0;
        --light-text: #a0a0a0;
        --shadow-color: rgba(0, 0, 0, 0.5);
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--background-color);
        background-image: url("images/back1.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-color);
        padding-top: 100px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: rgba(18, 18, 18, 0.9);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        padding: 20px 40px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px var(--shadow-color);
      }

      .logo {
        font-size: 1.8em;
        font-weight: 700;
        color: var(--accent-color);
        text-decoration: none;
        letter-spacing: 1px;
        transition: transform 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.05);
      }

      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin-left: 25px;
      }
      nav a {
        color: var(--light-text);
        text-decoration: none;
        font-size: 1em;
        position: relative;
        transition: color 0.3s ease;
      }
      nav a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: width 0.3s ease;
      }
      nav a:hover {
        color: var(--accent-color);
      }
      nav a:hover::after {
        width: 100%;
      }

      .search-container {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        width: 90%;
        max-width: 650px;
      }

      .search-container label {
        display: block;
        color: var(--text-color);
        margin-bottom: 20px;
        font-size: 1.5em;
        font-weight: 700;
      }

      #movie-title {
        width: 80%;
        padding: 15px 25px;
        border: none;
        border-radius: 50px;
        font-size: 1em;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        margin-right: 10px;
        transition: box-shadow 0.3s ease, background-color 0.3s ease;
        outline: none;
      }
      #movie-title::placeholder {
        color: var(--light-text);
      }
      #movie-title:focus {
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px var(--accent-color);
      }

      #search-btn {
        padding: 15px 30px;
        background-color: var(--accent-color);
        color: var(--background-color);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
      }
      #search-btn:hover {
        background-color: #00b0c9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 224, 255, 0.4);
      }
      #search-btn:active {
        transform: translateY(0);
      }

      #results-container {
        width: 90%;
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 30px;
        padding: 30px;
      }
      #results-container p {
        color: var(--light-text);
        text-align: center;
        font-size: 1.2em;
        grid-column: 1 / -1;
      }

      .movie-card {
        background: var(--card-background);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }
      .movie-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px var(--shadow-color),
          0 0 25px var(--accent-color);
      }
      .movie-card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-bottom: 3px solid var(--accent-color);
      }
      .movie-card-info {
        padding: 15px;
      }
      .movie-card-info h3 {
        font-size: 1.2em;
        margin-bottom: 5px;
        color: var(--text-color);
        font-weight: 700;
      }
      .movie-card-info p {
        font-size: 0.9em;
        color: var(--light-text);
      }

      @media (max-width: 768px) {
        body {
          padding-top: 150px;
        }
        header {
          flex-direction: column;
          padding: 15px 20px;
          text-align: center;
        }
        nav ul {
          margin-top: 15px;
        }
        nav ul li {
          margin: 0 10px;
        }
        .search-container {
          padding: 30px;
        }
        #movie-title {
          width: 100%;
          margin: 0 auto 15px;
          display: block;
        }
        #search-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo" id="logo">MovieFinder</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="search-container">
      <label for="movie-title">Find Your Next Movie:</label>
      <input
        type="text"
        id="movie-title"
        placeholder="Enter movie title (e.g., The Matrix)"
      />
    </div>

    <div id="results-container"></div>

    <script>
      const searchBtn = document.getElementById("search-btn");
      const movieTitleInput = document.getElementById("movie-title");
      const resultsContainer = document.getElementById("results-container");
      const logo = document.getElementById("logo");
      let debounceTimeout;

      const debounce = (func, delay) => {
        return function (...args) {
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(() => func.apply(this, args), delay);
        };
      };

      movieTitleInput.addEventListener(
        "input",
        debounce(() => {
          const movieTitle = movieTitleInput.value.trim();
          if (movieTitle.length > 2) {
            fetchMovieData(movieTitle);
          } else {
            resultsContainer.innerHTML =
              "<p>Start typing to see movie results.</p>";
          }
        }, 500)
      );

      searchBtn.addEventListener("click", () => {
        const movieTitle = movieTitleInput.value;
        if (movieTitle) {
          fetchMovieData(movieTitle);
        } else {
          resultsContainer.innerHTML =
            "<p>Please enter a movie title to search.</p>";
        }
      });

      movieTitleInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const movieTitle = movieTitleInput.value;
          if (movieTitle) {
            fetchMovieData(movieTitle);
          } else {
            resultsContainer.innerHTML =
              "<p>Please enter a movie title to search.</p>";
          }
        }
      });

      logo.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.reload();
      });

      function fetchMovieData(title) {
        const xhr = new XMLHttpRequest();
        const apiKey = "c993a11d";
        const apiUrl = `https://www.omdbapi.com/?s=${title}&apikey=${apiKey}`;

        resultsContainer.innerHTML = "<p>Loading...</p>";

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            const responseJson = xhr.responseText;
            localStorage.setItem("movieData", responseJson);
            const data = JSON.parse(responseJson);
            displayMovieCards(data);
          } else {
            console.error("The request failed with status:", xhr.status);
            resultsContainer.innerHTML =
              "<p>Error fetching data. Please check your API key.</p>";
          }
        };

        xhr.onerror = function () {
          console.error("A network error occurred.");
          resultsContainer.innerHTML =
            "<p>Network error. Please check your connection.</p>";
        };

        xhr.open("GET", apiUrl, true);
        xhr.send();
      }

      function displayMovieCards(data) {
        resultsContainer.innerHTML = "";

        if (data.Response === "True" && data.Search) {
          data.Search.forEach((movie) => {
            const movieCard = document.createElement("div");
            movieCard.className = "movie-card";

            const posterImg = document.createElement("img");
            posterImg.src =
              movie.Poster !== "N/A"
                ? movie.Poster
                : "https://via.placeholder.com/300x450.png?text=Poster+Not+Found";
            posterImg.alt = movie.Title + " Poster";

            const infoDiv = document.createElement("div");
            infoDiv.className = "movie-card-info";

            const title = document.createElement("h3");
            title.textContent = movie.Title;

            const year = document.createElement("p");
            year.textContent = movie.Year;

            infoDiv.appendChild(title);
            infoDiv.appendChild(year);
            movieCard.appendChild(posterImg);
            movieCard.appendChild(infoDiv);
            resultsContainer.appendChild(movieCard);
          });
        } else {
          resultsContainer.innerHTML = `<p>No results found for "${movieTitleInput.value}".</p>`;
        }
      }
    </script>
  </body>
</html>
